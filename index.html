<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>VITyarthi</title>
</head>
<body>
<div class="wrapper">
    <nav>
        <!-- Navbar -->
        <div class="w-full h-30 bg-white flex justify-around pt-10">
            <!-- left-part -->
            <div class="flex justify-cols gap-5 pr-[220px]">
                <img src="/Motivation/34d9646a6c7d6c0de3ece3de6f06a91f.png" alt=""
                loading="lazy"
                class="h-14">
                <button class="bg-slate-300 w-[100px] h-[40px] rounded flex justify-center items-center text-sky-950 gap-3"> <i class="fa-solid fa-bars text-sky-800"></i>  Course</button>
                <i class="fa-solid fa-magnifying-glass flex items-center justify-center"></i>
            </div>
            <!-- right-part -->
            <div class="flex gap-10">
                <i class="fa-solid fa-cart-plus flex justify-center items-center"></i>
                <button class="font-bold">Login</button>
                <button class="font-bold">Join Now</button>
            </div>
        </div>
    </nav>
    <!-- Hero-section -->
    <section>
        <div class="flex justify-cols">
            <!-- left-part -->
            <div class="pl-[200px] pt-[80px]">
                <h1 class="text-[60px] font-semibold text-cyan-950"> 
                    Begin your journey <br>
                    of joyful <span class="text-indigo-900">learning</span>
                </h1>
                <p class="text-slate-500 pt-10 text-[17px]">
                    Personalised learning with interactive study materials, guided <br>
                    projects, continuous assessments and much more
                </p>
                <div class=" border h-[60px] mt-10 rounded-md bg-slate-50 flex justify-between items-center">
                    <button class="text-slate-600 flex items-center justify-center pl-5">What do you want to learn </button>
    
                    <button class="bg-indigo-950 text-white h-[40px] w-[100px] flex justify-center items-center rounded-md mr-5 gap-3"> 
                    <i class="fa-solid fa-magnifying-glass"></i>  Search</button>
                </div>
                     
             </div>
            <!--Right-part  -->
            <div>
                <img src="/Motivation/ab3841061cc88bcff31bacef9e14e370.png" alt="">
            </div>
        </div>
    </section>
</div>
</body>
</html>
